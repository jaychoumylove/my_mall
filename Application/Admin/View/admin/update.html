$(document).ready(function(e) {
    $(".select1").uedSelect({
		width : 345

	$(".select2").uedSelect({
		width : 167  
	});
	$(".select3").uedSelect({

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">修改管理员</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>管理员信息</span></div>
    
    
	<ul class="forminfo">
 	<form action="" method="post">
    <li><label>用户名<b>*</b></label>{$data["adminname"]}<input name="Id" type="hidden"  value="{$data.Id}"  /></li> 
    <li><label>密码<b>*</b></label>
    <input name="adminpwd" type="password" class="dfinput" />
    <input name="adminpwdh" type="hidden" class="dfinput" value="{$data.adminpwd}"  />
    </li> 
    <li><label>性别<b>*</b></label>
    <if condition="$data.sex eq '男'">
    <input name="sex" type="radio" value="男"  checked="checked"/> 男 
    <input name="sex" type="radio"  value="女"  /> 女
    <else /> 
    <input name="sex" type="radio" value="男"  /> 男 
    <input name="sex" type="radio"  value="女" checked="checked" /> 女    
    </if>
    </li> 
    <li><label>真实姓名<b>*</b></label><input name="realname" type="text" class="dfinput" value="{$data.realname}"  /></li> 
    <li><label>邮箱<b>*</b></label><input name="email" type="text" class="dfinput" value="{$data.email}"  /></li>
    <li><label>手机号码<b>*</b></label><input name="phone" type="text" class="dfinput" value="{$data.phone}"  /></li>

    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认保存"/></li>
    </form>
    </ul>    

 

</body>

</html>
