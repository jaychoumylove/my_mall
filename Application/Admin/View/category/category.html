$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>

<script type="text/javascript">
$(document).ready(function() {

	$("#checkAll").click(function(){
		
		if(this.checked){
			$(".checkbox_Id").prop("checked",true);
		}else{
			$(".checkbox_Id").prop("checked",false);
		}
		
	});	
	$("#chkbox").blur(function(){
		$.ajax({
			type:"get",
			url:"ajax_chk.php",
			data:"name="+$("#chkbox").val(),
			success: function(d){
				$("#chk_box").html(d);
			}
		})
	})
	
});
</script>

<body>

	<div class="place">

    </ul>
    </div>
    
    <div class="formbody">
    
    
    <div id="usual1" class="usual"> 
    
    <div class="itab">
  	<ul>

    <li><a href="#tab2" class="selected">类别管理</a></li> 
  	</ul>
    </div> 
   
  	<div id="tab1" class="tabson">    
    <ul class="forminfo">
 	<form action="__CONTROLLER__/add" method="post" enctype="multipart/form-data">

    <li><label>产品类别名称<b>*</b></label><input type="text" name="name" border="1px" class="dfinput"/></li>

  	<div id="tab2" class="tabson">
     
  <form action="__CONTROLLER__/delAll" method="post">  
    <table class="tablelist">
    	<thead>
    	<tr>
        <th width="10%"><input name="checkAll" id="checkAll" type="checkbox" value=""/></th>

        <th width="40%">描述</th>
        <th width="15%">操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo" >
        <tr>
        <td width="12%"><input name="checkbox_Id[]" type="checkbox" value="{$vo.Id}"  class="checkbox_Id"/><img src="__PUBLIC__/uploads/Pclass/{$vo.CG_img}" style="height:80px; width:80px; vertical-align:middle; margin:10px;"/>  </td>

        <td width="40%">{$vo.description}</td>

		</foreach>	
       <tr>

        </div>
